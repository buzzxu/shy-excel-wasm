    function a(){
        //简单导出
        shyexcelWASM.NewTable('./static/example.json').export()
        //另一种形式
        var shyexcelOpts = {
            method:'GET',
            responseType: 'json',  //默认json 可选属性，非必填
            timeout: 1000*10  //请求超时时间
        };
        shyexcelWASM.NewTable('./static/example.json',shyexcelOpts).export();
        //自定义header
        var shyexcelOpts = {
            method:'GET',
            responseType: 'json',  //默认json 可选属性，非必填
            headers: {
                'Content-Type':'application/json'
            }
        };
        shyexcelWASM.NewTable('./static/example.json',shyexcelOpts).export();
        //POST 请求带参数
        var shyexcelOpts = {
            method:'POST',
            responseType: 'json',
            data: {
                keywords: '关键词'
            }
        };
        shyexcelWASM.NewTable('./static/example.json',shyexcelOpts).export();
        //自定义提示语
        var shyexcelOpts = {
            method:'POST',
            responseType: 'json',
            tips: {
                normal:'正在生成中,请勿刷新页面',
                error:'生成失败,请点击查看详情',
                success: '文件生成成功,请及时下载'
            },
        };
        shyexcelWASM.NewTable('./static/example.json',shyexcelOpts).export();
        //接口数据自定义 异常处理
        var shyexcelOpts = {
            method:'GET',
            responseType: 'json',  //默认json 可选属性，非必填
            timeout: 1000*10,  //请求超时时间
            success: (response)=>{
              return  response.data;
            },
            error: (response)=>{
               if (response.status === 500){
                   return response.data.message
               }
               return "接口发生异常"
            }
        };
        shyexcelWASM.NewTable('./static/example.json',shyexcelOpts).export()
    }
</script>
